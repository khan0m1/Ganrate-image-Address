<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Address Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            margin-top: 20px;
        }
        .image-preview {
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Address Generator</h1>
    <p>Select an image to generate its address (URL):</p>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <div class="image-preview" id="imagePreview">
            <!-- Image preview will appear here -->
        </div>
        <input type="text" id="imageURL" placeholder="Generated image address will appear here" readonly>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageURL = document.getElementById('imageURL');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // Generate a local URL for the selected file
                const imagePath = URL.createObjectURL(file);

                // Display the image preview
                imagePreview.innerHTML = `<img src="${imagePath}" alt="Selected Image">`;

                // Display the image address in the text box
                imageURL.value = imagePath;
            }
        });
    </script>
</body>
